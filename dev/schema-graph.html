<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#dependsOn {
  fill: green;
}

.link.dependsOn {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>

<H1>Transitive Closure of NaaS Schema Dependencies as a Directed Graph</H1>
No ServiceInventory, Activation+Configuration

<script>
var links = [
  {source: "Service", target: "ServiceOrderRef", type: "dependsOn"},
  {source: "Service", target: "SupportingResource", type: "dependsOn"},
  {source: "Service", target: "ServiceRelationship", type: "dependsOn"},
  {source: "Service", target: "Place", type: "dependsOn"},
  {source: "Service", target: "SupportingService", type: "dependsOn"},
  {source: "Service", target: "Note", type: "dependsOn"},
  {source: "Service", target: "ServiceSpecificationRef", type: "dependsOn"},
  {source: "Service", target: "RelatedPartyRef", type: "dependsOn"},
  {source: "Service", target: "ServiceCharacteristic", type: "dependsOn"},

  {source: "ServiceTest", target: "RelatedServiceRef", type: "dependsOn"},
  {source: "ServiceTest", target: "RelatedServiceTestSpecificationRef", type: "dependsOn"},
  {source: "ServiceTest", target: "TestMeasure", type: "dependsOn"},
  {source: "ServiceTest", target: "ServiceTestCharacteristic", type: "dependsOn"},

  {source: "TestMeasure", target: "MeasureThresholdRuleViolation", type: "dependsOn"},

  {source: "ServiceRelationship", target: "Service", type: "dependsOn"},
  {source: "ServiceRelationship", target: "ServiceRef", type: "dependsOn"},

  {source: "ServiceOrder", target: "ServiceOrderItem", type: "dependsOn"},
  {source: "ServiceOrder", target: "RelatedPartyRef", type: "dependsOn"},
  {source: "ServiceOrder", target: "OrderRelationship", type: "dependsOn"},

  {source: "ServiceOrderItem", target: "Service", type: "dependsOn"},
  {source: "ServiceOrderItem", target: "OrderItemRelationship", type: "dependsOn"},
  {source: "ServiceOrderItem", target: "AppointmentRef", type: "dependsOn"},

  {source: "ServiceQualification", target: "Date", type: "dependsOn"},
  {source: "ServiceQualification", target: "ServiceQualificationItem", type: "dependsOn"},
  {source: "ServiceQualification", target: "RelatedPartyRef", type: "dependsOn"},

  {source: "ServiceQualificationItem", target: "Date", type: "dependsOn"},
  {source: "ServiceQualificationItem", target: "Service", type: "dependsOn"},
  {source: "ServiceQualificationItem", target: "QualificationRelationship", type: "dependsOn"},

  {source: "ServiceCharacteristic", target: "Value", type: "dependsOn"},

  {source: "ServiceOrderItem", target: "OrderItemRelationship", type: "dependsOn"},
  {source: "ServiceOrderItem", target: "AppointmentRef", type: "dependsOn"},
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 1500,
    height = 900;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)          // distance between nodes
    .charge(-600)               // Nodes repellance
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "dependsOn", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
